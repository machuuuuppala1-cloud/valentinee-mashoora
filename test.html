<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Selima&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Selima',cursive;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffd1ff);
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-50px;
  font-size:22px;
  opacity:0.7;
  z-index:0;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* Center layout */
.center{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* 3D White Glow Box */
.box{
  width:380px;
  padding:35px;
  border-radius:25px;
  background:white;
  text-align:center;
  position:relative;
  z-index:5;
  box-shadow:0 0 40px rgba(199,0,57,0.8);
}

/* Question */
#question{
  font-size:2.4em;
  color:#c70039;
  margin-bottom:35px;
}

/* Buttons layout */
.buttons{
  display:flex;
  justify-content:center;
  gap:25px;
  position:relative;
}

/* YES button */
#yes{
  background:linear-gradient(135deg,#ff1e56,#ff6584);
  color:white;
  padding:14px 28px;
  border:none;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
}

/* NO button */
#no{
  background:white;
  color:#c70039;
  padding:14px 28px;
  border:none;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
  position:absolute;
  right:0;
  box-shadow:0 0 18px #e60073;
}

/* Second page text */
.second-title{
  font-size:2.2em;
  color:#c70039;
  margin-bottom:20px;
}

.typing{
  font-size:16px;
  color:#c70039;
  margin-top:15px;
}

.love-text{
  font-size:20px;
  color:#c70039;
  margin-top:20px;
}

.sticker{
  width:90px;
  margin:12px;
}
</style>
</head>

<body>

<div class="center">
  <div class="box">
    <div id="question">
      Mashoora, Will you be my valentine? ğŸ’—

      <button id="yes" onclick="yesPage()">YES</button>

  </div>
</div>

<script>
/* Floating hearts */
const emojis=["ğŸ’—","ğŸ’","ğŸ’–","ğŸ’•","ğŸ’˜"];
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
},300);

/* Move NO randomly without overlapping YES */
function moveNo(){
  const no=document.getElementById("no");
  const yes=document.getElementById("yes");
  const box=document.querySelector(".box");

  const boxRect=box.getBoundingClientRect();
  const yesRect=yes.getBoundingClientRect();

  let randomX, randomY;
  let overlap=true;

  while(overlap){
    randomX=Math.random()*(box.clientWidth-no.offsetWidth);
    randomY=Math.random()*(box.clientHeight-no.offsetHeight);

    const noLeft=boxRect.left+randomX;
    const noRight=noLeft+no.offsetWidth;

    overlap=!(noRight < yesRect.left || noLeft > yesRect.right);
  }

  no.style.left=randomX+"px";
  no.style.top=randomY+"px";
}

/* YES PAGE */

}

</script>

</html>
